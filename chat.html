<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-600">
    <div class="flex flex-col max-w-[50vw] w-screen h-[80vh] border rounded-lg shadow-lg bg-white">
        <div id="chatbox" class="flex-1 p-4 overflow-y-auto">
            <div class="mb-2 p-2 rounded-lg max-w-xs bg-gray-200 text-gray-900">
                Hello! How can I help you today?
            </div>
        </div>
        <div class="p-2 border-t flex items-center gap-2">
            <input id="userInput" autocomplete="off" type="text" class="flex-1 p-2 border rounded-lg focus:outline-none" placeholder="Type a message...">
            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
        </div>
    </div>

    <script src="./chat.js">
    </script>
</body>
</html>
